<html>

<head>
    <title>Password Required</title>
    <link rel="stylesheet" href="stylepassword.css">
</head>

<body>
    <form name="comp">
        <center>
            <h1>Login</h1>
            Username <input type="text" name="a"><br><br>
            Password <input type="password" name="b"><br><br>
            <input type="button" value="Submit" onclick="check()"><br><br>
        </center>
    </form>
    <script>
        function check() {
            var a = document.comp.a.value
            var b = document.comp.b.value
            if (a == "" || b == "")
             {
                window.alert("Both Username and Password are required")
                return false;
            }
            else if(b === "1234")
                {
                location.replace("frontpage.html")
            }
            else {
                window.alert("TRY AGAIN")
            }
        }
    </script>
</body>

</html>
